<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="" th:action="@{/register}" th:object="${obj}">
<table>
<tr>
<td>ID</td>
<td>
<input type="text" th:field="*{id}" readonly="readonly" />
</td>
</tr>
<tr>
<td>Name</td>
<td>
<input type="text" th:field="*{uname}" />
</td>
</tr>
<tr>
<td>Email</td>
<td>
<input type="text" th:field="*{uemail}" readonly="readonly" />
</td>
</tr>
<tr>
<td>PassWord</td>
<td>
<input type="text" th:field="*{upass}" readonly="readonly" />
</td>
</tr>
<tr>
<td colspan="2">
<button type="submit">Save</button> </td>
</tr>
</table>
</form>
</body>
</html>
